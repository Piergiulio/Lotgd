<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logd</title>
</head>
<body>
    <script src="./scripts/CreaPersonaggio.js" defer></script>
    <h1>Crea un personaggio</h1>
    <form>
        <label for="name">Con che nome sarai noto in questo mondo?</label>
        <input type="text" id="name" name="name">
        <label for="password">Digita una password</label>
        <input type="password" id="password" name="pippo">
        <label for="samePassword">Riscrivi la password</label>
        <input type="password" id="samePassword" name="samePassword">
        <label for="email">Digita il tuo indirizzo e-mail</label>
        <input type="email" id="email" name="email" required>
        <p for="gender">E sei</p>
        <input type="radio" id="female" name="gender" value="Femmina">
        <label for="female">Femmina</label>
        <input type="radio" id="male" name="gender" value="Maschio">
        <label for="male">Maschio</label>
        <br>
        <button>Crea il personaggio</button>
    </form>
</body>
</html>
