<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Logd</title>
    <link rel="stylesheet" href="Css/CreaPersonaggio.css">
</head>
<body>
    <script src="./scripts/CreaPersonaggio.js" defer></script>
    <h1>Crea Un Personaggio</h1>
    <form onchange="checkForm()">
        <br><br>
        
        <label class="headlb" for="name">Con che nome sarai noto in questo mondo?</label>
        <input type="text" id="name" name="name"> <br> <br>
        <label class="headlb" for="password">Digita una password</label>
        <input type="password" id="password" name="password"><i class="fa fa-eye" onclick="showPassword(1)"></i>
        <label class="headlb" for="samePassword">Riscrivi la password</label>
        <input type="password" id="samePassword" name="samePassword"><i class="fa fa-eye" onclick="showPassword()"></i>
        <br> <br>
        <label class="headlb"for="email">Digita il tuo indirizzo e-mail</label>
        <input type="email" id="email" name="email" required> <br><br>
        <p for="gender">E sei</p>
        <input class="radiolb" type="radio" id="female" name="gender" value="Femmina" checked>
        <label for="female">Femmina</label>
        <input type="radio" id="male" name="gender" value="Maschio">
        <label for="male">Maschio</label>
        <br> <br> <br> <br>
        <button disabled>Crea il personaggio</button>
    </form>
</body>
</html>
